<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Organic Farm</title>

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Raleway:wght@600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Toastify for notifications -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>

  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      overflow-x: hidden;
    }

    /* Header */
    header {
      background: #2a5934;
      color: white;
      padding: 10px 0;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header .logo {
      display: flex;
      align-items: center;
    }

    header .logo img {
      height: 50px;
      margin-right: 20px;
    }

    header .logo span {
      font-family: 'Dancing Script', cursive;
      font-size: 48px;
      font-weight: bold;
      color: #ffca3a;
    }

    header .logo span.white-text {
      color: white;
      margin-left: 10px;
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    header nav ul li a {
      text-decoration: none;
      color: #f4f4f4;
    
      font-size: 20px;
      font-family: 'Times New Roman', serif;
      transition: color 0.3s;
    }

    header nav ul li a:hover {
      color: #ffca3a;
    }

    /* Search Bar */
    .search-bar {
      max-width: 600px;
      margin: 20px auto;
      display: flex;
      align-items: center;
      padding: 12px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .search-bar input {
      flex: 1;
      padding: 10px;
      border: none;
      font-size: 16px;
      border-radius: 10px;
    }

    .cart-button {
      background-color: #FFA500;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .cart-button:hover {
      background-color: #FF8C00;
      transform: scale(1.1);
    }

    /* Filter */
    .filter-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      max-width: 1200px;
      margin: 20px auto;
    }

    .filter-container select {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    /* Product Cards */
    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .product-image {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .product-details {
      padding: 20px;
      text-align: center;
    }

    .product-title {
      font-family: 'Raleway', sans-serif;
      font-size: 22px;
      color: #333;
    }

    .product-price {
      color: #4CAF50;
      font-size: 20px;
      margin: 5px 0;
    }

    .buy-button {
      padding: 12px 18px;
      background: #FFA500;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .buy-button:hover {
      background: #FF8C00;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background: linear-gradient(90deg, #4CAF50, #388E3C);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
    #logoutBtn {
  background-color: white;
  padding: 8px 12px;
  border-radius: 6px;
  color: black !important;
  text-decoration: none;
  transition: background 0.3s ease;
}

#logoutBtn:hover {
  background-color: white;
}

  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1 class="logo">
        <img src="Photos/logo1.jpg" alt="Nature's Basket Logo" />
        <span>Nature's</span> <span class="white-text">Basket</span>
      </h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="organicway.html">The Organic Way</a></li>
          <li><a href="farmmedia.html">Farm Stories</a></li>
          <li><a href="#" onclick="handleShopFresh()">Shop Fresh</a></li>

          <li><a href="selllogin.html">Partner With Us</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="/logout" id="logoutBtn">Logout</a></li>

        </ul>
      </nav>
    </div>
  </header>

  <!-- Search Bar -->
   <h2 id="welcomeUser" style="text-align:center; color:#2a5934; margin-top:20px;"></h2>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search products..." oninput="fetchProducts()"/>
    <button class="cart-button">Search</button>
  </div>

  <!-- Filters -->
  <div class="filter-container">
    <select id="categoryFilter" onchange="fetchProducts()">
      <option value="">Select Category</option>
      <option value="Fruit">Fruits</option>
      <option value="Vegetable">Vegetables</option>
      <option value="Dairy">Dairy</option>
      <option value="Grain">Grains</option>
    </select>
    <select id="priceFilter" onchange="fetchProducts()">
      <option value="">Filter by Price</option>
      <option value="low">Low to High</option>
      <option value="high">High to Low</option>
    </select>
  </div>

  <!-- Product Container -->
  <section class="product-container" id="productContainer">
    <!-- Products will be inserted here -->
  </section>

  <footer>
    &copy; 2024 Organic Farm - Your trusted farm-to-table partner.
  </footer>

  <!-- Toastify -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <!-- Product Script -->
  <script>
    const PLACEHOLDER_IMAGE = 'https://via.placeholder.com/300x200';
    let cart = [];

    function displayProducts(products) {
      const container = document.getElementById('productContainer');
      container.innerHTML = '';

      if (products.length === 0) {
        container.innerHTML = '<p>No products available at the moment.</p>';
        return;
      }

      products.forEach(product => {
        const productCard = `
          <div class="product-card">
            <img src="${product.image_url || PLACEHOLDER_IMAGE}" alt="${product.product_name}" class="product-image">
            <div class="product-details">
              <h2 class="product-title">${product.product_name}</h2>
              <p>${product.description || 'No description available.'}</p>
              <p><strong>Category:</strong> ${product.category}</p>
              <p><strong>Quantity:</strong> ${product.quantity}</p>
              <p class="product-price">Rs ${product.price}</p>
              <button class="buy-button" onclick="addToCart(${product.product_id})">Add to Cart</button>
            </div>
          </div>`;
        container.innerHTML += productCard;
      });
    }

    function showToast(message) {
      Toastify({
        text: message,
        duration: 3000,
        gravity: "top",
        position: "right",
        backgroundColor: "#4CAF50",
        stopOnFocus: true
      }).showToast();
    }

    function addToCart(productId) {
      const quantityToAdd = 1;
      fetch('/update-quantity', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ productId, quantity: quantityToAdd })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          cart.push(productId);
          showToast("✅ Product added to cart!");
          fetchProducts();
        } else {
          showToast("❌ Failed to add product.");
        }
      })
      .catch(error => {
        console.error('Add to cart error:', error);
        showToast("❌ Server error.");
      });
    }

    function fetchProducts() {
      const searchQuery = document.getElementById('searchInput').value;
      const category = document.getElementById('categoryFilter').value;
      const price = document.getElementById('priceFilter').value;

      const query = new URLSearchParams({ searchQuery, category, price }).toString();

      fetch(`/products?${query}`)
        .then(res => res.json())
        .then(data => displayProducts(data))
        .catch(err => console.error('Error fetching products:', err));
    }

    // Initial load
    fetchProducts();
  
  async function handleShopFresh() {
    try {
      const response = await fetch('/get-cart');
      if (response.status === 401) {
        // Not logged in
        window.location.href = "login.html";
      } else {
        // Logged in
        window.location.href = "dashboard";
      }
    } catch (err) {
      console.error("Error checking session:", err);
      window.location.href = "login.html"; // fallback
    }
  }
  // Fetch and display user's name
fetch('/getUserProfile')
  .then(res => {
    if (!res.ok) throw new Error("Not logged in");
    return res.json();
  })
  .then(data => {
    document.getElementById('welcomeUser').innerText = `Welcome, ${data.user_name}!`;
  })
  .catch(err => {
    console.error('Failed to fetch user profile:', err);
    // Optional: Redirect to login page if session is expired
    // window.location.href = "/login.html";
  });

</script>

</body>
</html>
