<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farmer's Dashboard</title>

  <!-- Fonts and Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lora:wght@700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    /* General */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f5fdf7;
      color: #333;
    }

    html {
      scroll-behavior: smooth;
    }

    /* Custom Header (from your template) */
    header {
      background: #2a5934;
      color: white;
      padding: 10px 0;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header .logo {
      display: flex;
      align-items: center;
    }

    header .logo img {
      height: 50px;
      margin-right: 20px;
    }

    header .logo span {
      font-family: 'Dancing Script', cursive;
      font-size: 48px;
      font-weight: bold;
      color: #ffca3a;
    }

    header .logo span.white-text {
      color: white;
      margin-left: 10px;
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    header nav ul li a {
      text-decoration: none;
      color: #f4f4f4;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }

    header nav ul li a:hover {
      color: #ffca3a;
    }

    /* Dashboard Title */
    .dashboard-heading {
      text-align: center;
      font-size: 32px;
      margin: 30px auto 20px;
      color: #2e7d32;
      font-weight: 600;
    }

    /* Card Styles */
    .card {
      margin: 20px auto;
      max-width: 800px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: #4caf50;
      color: white;
      font-size: 20px;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .form-group label {
      font-weight: 500;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .btn-submit {
      background-color: #388e3c;
      color: white;
      font-weight: 500;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #2e7d32;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
      background-color: #2e7d32;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <div class="logo">
        <img src="Photos/logo.png" alt="Logo">
        <span>Nature's</span><span class="white-text">Basket</span>
      </div>
      <nav>
        <ul>
          <li><a href="#">Add Product</a></li>
          <li><a href="myproducts.html">My Products</a></li>
          <li><a href="/logout">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Welcome Message -->
  <div class="dashboard-heading">
    <span id="welcomeMessage">Welcome, Farmer</span>
  </div>

  <!-- Add Product Card -->
  <div class="card">
    <div class="card-header">Add New Organic Product</div>
    <div class="card-body">
      <form id="addProductForm">
        <div class="form-group">
          <label for="product_name">Product Name</label>
          <input type="text" class="form-control" id="product_name" name="product_name" required>
        </div>
        <div class="form-group">
          <label for="description">Product Description</label>
          <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" id="category" name="category" required>
            <option value="Vegetable">Vegetable</option>
            <option value="Fruit">Fruit</option>
            <option value="Grain">Grain</option>
            <option value="Dairy">Dairy</option>
          </select>
        </div>
        <div class="form-group">
          <label for="price">Price (in â‚¹)</label>
          <input type="number" class="form-control" id="price" name="price" required>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" class="form-control" id="quantity" name="quantity" required>
        </div>
        <div class="form-group">
          <label for="image_url">Product Image URL</label>
          <input type="url" class="form-control" id="image_url" name="image_url" required>
        </div>
        <button type="submit" class="btn btn-submit">Add Product</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>&copy; 2025 Nature's Basket | Empowering Organic Farmers</footer>

  <!-- JS -->
  <script>
    // Dynamic Welcome Message
    fetch('/getFarmerProfile')
      .then(res => res.json())
      .then(data => {
        if (data?.farmer_name) {
          document.getElementById("welcomeMessage").textContent = "Welcome, " + data.farmer_name;
        }
      });

    // Add Product Form Submission
    document.getElementById('addProductForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const productData = {
        product_name: document.getElementById('product_name').value,
        description: document.getElementById('description').value,
        category: document.getElementById('category').value,
        price: parseFloat(document.getElementById('price').value),
        quantity: parseInt(document.getElementById('quantity').value),
        image_url: document.getElementById('image_url').value
      };

      fetch('/addProduct', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(productData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('Product added successfully!');
          document.getElementById('addProductForm').reset();
        } else {
          alert('Error adding product.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Something went wrong.');
      });
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
