<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Organic Farm</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lora:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Your full existing styles remain unchanged */
    body {
      font-family: 'Lora', serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #444;
      overflow-x: hidden;
      background-color: #f9f9f9;
    }
    html { scroll-behavior: smooth; }
    header {
      background: #2a5934;
      color: white;
      padding: 10px 0;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    header .logo { display: flex; align-items: center; }
    header .logo img {
      height: 50px;
      width: auto;
      margin-right: 20px;
    }
    header .logo span {
      font-family: 'Dancing Script', cursive;
      font-size: 48px;
      font-weight: bold;
      color: #ffca3a;
    }
    header .logo span.white-text {
      color: white;
      margin-left: 10px;
    }
    header nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      padding: 0;
      margin: 0;
    }
    header nav ul li a {
      text-decoration: none;
      color: #f4f4f4;
      font-size: 18px;
      transition: color 0.3s;
    }
    header nav ul li a:hover { color: #ffca3a; }

    .container {
      padding: 20px;
      width: 90%;
      margin: 30px auto;
      max-width: 1200px;
    }

    .cart-item {
      display: flex;
      background-color: #fff;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.3s;
    }
    .cart-item:hover { transform: scale(1.02); }
    .cart-item-details { flex-grow: 1; margin-left: 20px; }
    .cart-item-details h4 { margin: 0; font-size: 18px; font-weight: bold; }
    .cart-item-details p { margin: 5px 0; color: #555; }

    .removeButton {
      background-color: #f28b0f;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease, transform 0.2s;
    }
    .removeButton:hover {
      background-color: #e61616;
      transform: scale(1.1);
    }

    .cart-summary {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
      font-size: 18px;
    }
    .total-price {
      font-size: 22px;
      font-weight: bold;
      color: #388E3C;
    }
    #checkoutButton, #continueShoppingBtn {
      padding: 12px 20px;
      font-size: 16px;
      color: white;
      background-color: #FFA500;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }
    #checkoutButton:hover, #continueShoppingBtn:hover {
      background-color: #FF8C00;
      transform: scale(1.05);
    }
    .cart-empty {
      text-align: center;
      margin-top: 50px;
      font-size: 18px;
      color: #777;
    }
    #qrCodeContainer {
      margin-top: 30px;
      text-align: center;
      display: none;
    }
    #qrCodeContainer img {
      margin-top: 20px;
      max-width: 200px;
      height: auto;
    }
    @media (max-width: 768px) {
      .cart-summary {
        flex-direction: column;
        align-items: flex-start;
      }
      #checkoutButton, #continueShoppingBtn {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1 class="logo">
        <img src="Photos/logo1.jpg" alt="Nature's Basket Logo">
        <span>Nature's</span><span class="white-text"> Basket</span>
      </h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="organicway.html">The Organic Way</a></li>
          <li><a href="farmmedia.html">Farm Stories</a></li>
          <li><a href="login.html">Shop Fresh</a></li>
          <li><a href="selllogin.html">Partner With Us</a></li>
          <li><a href="contact.html">Get in Touch</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Cart -->
  <div class="container">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>

    <div class="cart-summary">
      <div class="total-price">Total Price: Rs <span id="totalPrice">0</span></div>
      <button id="checkoutButton">Proceed to Pay</button>
      <a href="dashboard.html" style="text-decoration: none;"><button id="continueShoppingBtn">Continue Shopping</button></a>
    </div>

    <div class="cart-empty" id="cartEmptyMessage" style="display: none;">
      <p>Your cart is currently empty. Start adding products!</p>
    </div>

    <div id="qrCodeContainer">
      <h3>Scan this QR Code to Pay</h3>
      <img id="qrCodeImage" src="images/qr.jpg" alt="QR Code">
    </div>
  </div>

  <script>
     function fetchCart() {
      fetch('/get-cart')
        .then(res => res.json())
        .then(data => {
          const cartContainer = document.getElementById('cartItems');
          const totalElem = document.getElementById('totalPrice');
          const emptyMsg = document.getElementById('cartEmptyMessage');
          cartContainer.innerHTML = '';
          let total = 0;

          if (data.cart && data.cart.length > 0) {
            data.cart.forEach(item => {
              const div = document.createElement('div');
              div.className = 'cart-item';
              div.innerHTML = `
                <div class="cart-item-details">
                  <h4>${item.product_name}</h4>
                  <p>Rs ${item.price}</p>
                  <p>Quantity: ${item.quantity}</p>
                  <p>Total: Rs ${(item.price * item.quantity).toFixed(2)}</p>
                </div>
                <button class="removeButton" onclick="removeFromCart(${item.product_id})">Remove</button>
              `;
              cartContainer.appendChild(div);
              total += item.price * item.quantity;
            });
            totalElem.textContent = total.toFixed(2);
            emptyMsg.style.display = 'none';
          } else {
            emptyMsg.style.display = 'block';
          }
        })
        .catch(err => console.error('Fetch cart error:', err));
    }

    function removeFromCart(productId) {
      fetch('/remove-from-cart', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ productId })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert('Product removed.');
          fetchCart();
        } else {
          alert('Failed to remove.');
        }
      });
    }

    document.getElementById('checkoutButton').addEventListener('click', () => {
      fetch('/checkout', { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            document.getElementById('qrCodeContainer').style.display = 'block';
            alert('Checkout successful! Scan QR to pay.');
            fetchCart();
          } else {
            alert(data.message || 'Checkout failed.');
          }
        })
        .catch(err => {
          console.error('Checkout error:', err);
          alert('Checkout failed.');
        });
    });

    window.onload = fetchCart;
  </script>
</body>
</html>
