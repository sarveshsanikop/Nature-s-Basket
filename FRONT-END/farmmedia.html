<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farmers Community | Nature's Basket</title>

  <!-- Fonts and Icons -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lora:wght@700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background: #2a5934;
      color: white;
      padding: 10px 0;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header .logo {
      display: flex;
      align-items: center;
    }

    header .logo img {
      height: 50px;
      margin-right: 20px;
    }

    header .logo span {
      font-family: 'Dancing Script', cursive;
      font-size: 48px;
      font-weight: bold;
      color: #ffca3a;
    }

    header .logo span.white-text {
      color: white;
      margin-left: 10px;
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      padding: 0;
      margin: 0;
    }

    header nav ul li a {
      text-decoration: none;
      color: #f4f4f4;
      font-weight: bold;
      font-size: 20px;
      font-family: 'Times New Roman', serif;
      transition: color 0.3s;
    }

    header nav ul li a:hover {
      color: #ffca3a;
    }

    h1 {
      text-align: center;
      color: #2c6e49;
      margin: 30px 0;
      font-size: 2.5rem;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #2c6e49;
    }

    .card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      border: 1px solid #b2df7e;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input:focus, textarea:focus {
      border-color: #388e3c;
      outline: none;
    }

    textarea {
      resize: none;
    }

    button {
      background-color: #66bb6a;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #388e3c;
    }

    .comments-section {
      margin: 40px auto;
      max-width: 600px;
    }

    .comment-item {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      padding: 15px;
    }

    .comment-item img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    .comment-item h4 {
      margin-bottom: 10px;
      font-weight: bold;
    }

    .comment-item p {
      color: #555;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    .social-links a {
      text-decoration: none;
      font-size: 1.3rem;
      color: #2c6e49;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #388e3c;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      background: #3a7d44;
      color: white;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <header>
    <div class="container">
      <h1 class="logo">
        <img src="Photos/logo1.jpg" alt="Nature's Basket Logo">
        <span>Nature's</span> <span class="white-text">Basket</span>
      </h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="organicway.html">The Organic Way</a></li>
          <li><a href="farmmedia.html">Farm Stories</a></li>
          <li><a href="login.html">Shop Fresh</a></li>
          <li><a href="selllogin.html">Partner With Us</a></li>
          <li><a href="contact.html">Get in Touch</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <h1>Welcome to the Farmers Community</h1>

  <!-- Input Form Card -->
  <div class="card">
    <h3>Share Your Thoughts</h3>
    <label for="username">Your Name:</label>
    <input type="text" id="username" name="username" placeholder="Enter your name" />
    
    <label for="comment">Share something:</label>
    <textarea id="comment" placeholder="What's on your mind?" rows="4"></textarea>
    
    <label for="image-upload">Upload an image (optional):</label>
    <input type="file" id="image-upload" accept="image/*" />

    <button onclick="postComment()">Post</button>
  </div>

  <!-- Comments -->
  <div class="comments-section" id="comments-section">
    <h3>User Comments</h3>
  </div>

  <!-- Social Media -->
  <div class="social-links">
    <a href="https://www.facebook.com/sharer/sharer.php?u=yourpageurl" target="_blank">Facebook</a>
    <a href="https://www.instagram.com" target="_blank">Instagram</a>
  </div>

  <footer>&copy; 2025 Nature's Basket. All Rights Reserved.</footer>

  <script>
    const comments = [];

    function isValidImage(file) {
      const allowedFormats = ['image/jpeg', 'image/png'];
      const maxSize = 5 * 1024 * 1024; // 5MB
      if (!allowedFormats.includes(file.type)) {
        alert('Invalid format. Please upload .jpg or .png only.');
        return false;
      }
      if (file.size > maxSize) {
        alert('Image must be below 5MB.');
        return false;
      }
      return true;
    }

    function postComment() {
      const username = document.getElementById('username').value;
      const commentText = document.getElementById('comment').value;
      const imageFile = document.getElementById('image-upload').files[0];

      if (!username || !commentText.trim()) {
        alert('Please enter your name and comment.');
        return;
      }

      if (imageFile && !isValidImage(imageFile)) return;

      const newComment = {
        username,
        comment: commentText,
        image: imageFile ? URL.createObjectURL(imageFile) : null
      };

      comments.push(newComment);
      displayComments();

      document.getElementById('username').value = '';
      document.getElementById('comment').value = '';
      document.getElementById('image-upload').value = '';
    }

    function displayComments() {
      const section = document.getElementById('comments-section');
      section.innerHTML = '<h3>User Comments</h3>';
      comments.forEach(c => {
        const div = document.createElement('div');
        div.className = 'comment-item';
        div.innerHTML = `<h4>Comment by: ${c.username}</h4><p>${c.comment}</p>` + 
                        (c.image ? `<img src="${c.image}" alt="User image" />` : '');
        section.appendChild(div);
      });
    }
  </script>
</body>
</html>
